<br />
<div class="container">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">
      <div *ngFor="let new of news">
        <div class="card">
          <div class="card-header">
            {{new.title}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{new.title}}</h5>
            <p class="card-text">{{new.content}}</p>
            <a href="#" class="btn btn-primary">Read more</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-2">
    </div>
  </div>
</div>
