<br/>
<div class="container">
    <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
            <form [formGroup]="form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" value="test@test.test">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" value="testtest">
                </div>
                <div class="form-check">
                    <input formControlName="rememberMe" type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                <br/>
                <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-2">
        </div>
    </div>
</div>
